<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <div class="container my-4">
            <div class="mb-3">
                <a th:href="@{/carrito/listado}" class="btn btn-primary">
                    <i class="fas fa-reply"></i> [[#{accion.regresar}]]
                </a>
            </div>

            <div class="row g-3">
                <!-- Tarjeta con datos del carro -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">[[#{carrito.datos}]]</div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.modelo}">Modelo</h5>
                            <p class="card-text text-muted" th:text="${item.descripcion}">Descripci√≥n</p>
                            <div class="d-flex align-items-center justify-content-between mt-3">
                                <span class="fw-bold" th:text="${#numbers.formatInteger(item.precio,0,'POINT')}">0</span>
                                <small class="text-muted">Cilindros: <span th:text="${item.cilindros}">0</span></small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta con imagen + formulario cantidad -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <figure class="mb-3 text-center">
                                <img th:src="@{/images/noimage.jpg}" width="160" height="160" alt="Carro"
                                     style="object-fit:cover" class="rounded">
                            </figure>

                            <form th:action="@{/carrito/guardar}" th:object="${item}" method="post" class="row g-3">
                                <!-- id del carro -->
                                <input type="hidden" th:field="*{idCarro}"/>

                                <div class="col-12">
                                    <label class="form-label" for="cantidad">[[#{carrito.cantidad}]]:</label>
                                    <input class="form-control" type="number" id="cantidad" th:field="*{cantidad}" min="1"/>
                                </div>

                                <div class="col-12 d-grid">
                                    <button class="btn btn-success" type="submit" name="guardar">
                                        <i class="fas fa-save"></i> [[#{accion.guardar}]]
                                    </button>
                                </div>
                            </form>

                            <div class="d-grid mt-2">
                                <a th:href="@{/carrito/eliminar/{idCarro}(idCarro=${item.idCarro})}" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
